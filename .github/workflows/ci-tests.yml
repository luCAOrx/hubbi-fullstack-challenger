name: CI Tests

on:
  push:
    paths:
      - 'web/src/**/*.spec-e2e.ts'
      - 'server/src/domain/**/*.spec.ts'
      - 'server/src/infra/http/**/*.spec-e2e.ts'
      - '**.json'
      - '**.yml'
    branches: [ main, development ]

jobs:
  setup-and-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: latest

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0

      - name: Create .env file
        working-directory: server
        run: |
          touch .env
          echo "${{secrets.CI_SERVER_TEST_SECRETS}}" >> .env

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Up containers
        working-directory: server
        run: make up

      - name: Wait for Database container are up to run tests
        working-directory: server
        run: sleep 10

      - name: Run server unit tests
        working-directory: server
        run: make test-unit

      - name: Run server E2E tests
        working-directory: server
        run: make test-e2e

      - name: Create .env file
        working-directory: web
        run: |
          touch .env
          echo "${{secrets.CI_WEB_TEST_SECRETS}}" >> .env

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: web
        run: npx playwright install firefox

      - name: Run Next.js server in development mode
        working-directory: web
        run: npm run dev

      - name: Run Playwright tests
        working-directory: web
        run: npm run test:e2e

      - name: Down containers
        working-directory: server
        run: make down
